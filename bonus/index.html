<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper">
                <div class="item" @mouseenter="startAutoplay" @mouseleave="stopAutoplay">
                    <img :src="movies.images[current]" alt=""/>
                    <div class="text">
                        <h3>{{movies.titles[current]}}</h3>
                        <p>
                            {{movies.texts[current]}}
                        </p>
                    </div>
                </div>
                <!-- /.item -->
                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div class="thumb">
                        <img :class=" current === index ? 'active' : 'dark' " v-for="(image, index) in movies.images" @click="selectSlide(index)" :src="image" alt="">
                    </div>
                    <!-- /.thumb -->
                </div>
                <!-- /.thumbs -->
            </div>
            <!-- /.slider-wrapper -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#app -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
